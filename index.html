<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main class="qrcode-container">
    <img id="qrcode" src="./images/image-qr-code.png" alt="qrcode">
    <section class="qr-text">
      <h1 class="qr-heading">Improve your front-end skills by building projects</h1>
      <p class="qr-description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Trent Townsend</a>.
  </footer>
</body>
</html>
